version: '3.8'

services:
  azure-adapter:
    build: .
    ports:
      - "50053:50053"
    environment:
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_UDOMAIN=${AZURE_UDOMAIN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; from protos import adapter_interface_pb2 as pb2; from protos import adapter_interface_pb2_grpc as pb2_grpc; ch = grpc.insecure_channel('localhost:50053'); stub = pb2_grpc.CloudAdapterStub(ch); assert stub.GetStatus(pb2.StatusRequest()).isHealthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s




